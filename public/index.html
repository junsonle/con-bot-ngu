<html>
<head>
    <title>Bot</title>
    <link rel="icon" href="/bot.png">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script src="socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        .container {
            float: left;
            padding: 10px;
            width: fit-content;
            /*border-radius: 10px;*/
            background: rgb(30, 35, 41);
            border: rgb(71, 77, 87) solid 0.1px;
        }

        body {
            margin: 0px;
            text-align: center;
            color: white;
            background: rgb(43, 49, 58);
        }

        form {
            margin: 0px;
        }

        input {
            border-radius: 4px;
            margin: 2px;
            padding: 5px;
            color: white;
        }

        input[type=button] {
            border: none;
            background: rgb(71, 77, 87);
            min-width: 50px;
        }

        input[type=text] {
            border: rgb(71, 77, 87) solid 0.1px;
            background: none;
        }

        label {
            display: inline-block;
            height: fit-content;
            width: fit-content;
            word-wrap: break-word;
            color: rgb(132, 142, 156);
            padding: 5px;
            border-radius: 3px;
        }

        .mess {
            color: white;
            width: 90%;
            border-radius: 8px;
            margin: 2px;
            background: rgb(43, 49, 58);
        }

        #me {
            float: right;
            border-bottom-right-radius: 0px;
            text-align: right;
        }

        #other {
            float: left;
            border-bottom-left-radius: 0px;
            text-align: left;
        }

        #messagesBox {
            width: 400px;
            height: 600px;
            /*margin-top: 10px;*/
            overflow-y: scroll;
        }

        ::-webkit-scrollbar {
            display: none;
        }
    </style>
    <script>
        const socket = io("https://con-bot-ngu.herokuapp.com");

        let run;

        socket.on("configs", function (configs) {
            console.log(configs);
            $("#symbol").val(configs.symbol).prop('disabled', configs.run);
            $("#amount").val(configs.amount).prop('disabled', configs.run);
            $("#range").val(configs.range).prop('disabled', configs.run);
            $("#sideL").prop('checked', configs.long);
            $("#sideS").prop('checked', configs.short);
            $("#run").val(!configs.run ? 'ON' : 'OFF');
            $("#on").prop("checked", configs.run);
            run = configs.run;
        });

        function updateScroll() {
            var objDiv = document.getElementById("messagesBox");
            objDiv.scrollTop = objDiv.scrollHeight;
        }

        function chat(message) {
            if (message.userId !== 'server') {
                $("#messagesBox").append('<label id="me" class="mess">' + message.time + '<br/>' + message.value + '</label>');
            } else {
                $("#messagesBox").append('<label id="other" class="mess">' + new Date(message.time).toLocaleString() + '<br/>' + message.value + '</label>');
            }
            updateScroll();
        }

        socket.on("price", function (data) {
            $("#price").text(data);
        });

        socket.on("balance", function (data) {
            document.title = data;
            $("#balance").text(data);
        });

        socket.on("listMess", function (data) {
            data.forEach(message => {
                chat(message);
            });
        });

        socket.on("serverSendMessage", function (message) {
            chat(message);
        });

        $(document).ready(function () {
            $("#run").click(function () {
                socket.emit("run", {
                    id: 2,
                    run: !run,
                    symbol: $("#symbol").val(),
                    amount: $("#amount").val(),
                    range: $("#range").val(),
                    long: $("#sideL").is(':checked'),
                    short: $("#sideS").is(':checked'),
                });
            });

            $("#chat").click(function () {
                if ($("#message").val() !== "") {
                    chat({value: $("#message").val(), userId: socket.id, time: new Date().toLocaleString()});
                    socket.emit("clientSendMessage", {
                        value: $("#message").val(),
                        userId: socket.id,
                        time: new Date().toLocaleString()
                    });
                    $("#message").val("");
                }
            });

            $("#clear").click(function () {
                chat({value: 'clear', userId: socket.id, time: new Date().toLocaleString()});
                socket.emit("clientSendMessage", {
                    value: 'clear',
                    userId: socket.id,
                    time: new Date().toLocaleString()
                });
            });

            $("#message").on('keypress', function (e) {
                if (e.which === 13) {
                    $("#chat").click();
                }
            });
        });

    </script>
</head>
<body>
<div class="container">
    <input id="on" type="radio" style="float: left; width: 15px; height: 15px"/>
    <h4 id="price" style="margin: 10px">Messenger</h4>
    <label id="balance">BUSD</label>
    <form id="form">
        <table>
            <tr>
                <td><label>Symbol</label></td>
                <td><input id="symbol" type="text" name="symbol" placeholder="symbol"/></td>
            </tr>
            <tr>
                <td><label>Amount</label></td>
                <td><input id="amount" type="text" name="amount" placeholder="amount"/></td>
            </tr>
            <tr>
                <td><label>Range</label></td>
                <td><input id="range" type="text" name="range" placeholder="range"/></td>
            </tr>
            <tr>
                <td><label>Side</label></td>
                <td>
                    <label style="background: rgb(14, 203, 129); color: white"><input id="sideL" type="checkbox"
                                                                                      name="sideL"/> Long </label>
                    <label style="background: rgb(246, 70, 93); color: white"><input id="sideS" type="checkbox"
                                                                                     name="sideS"/> Short </label>
                </td>
            </tr>
        </table>
        <br/>
        <!--        <label>ON/OFF: </label>-->
        <input id="run" type="button" value="ON" name="run"/>
        <input id="clear" type="button" value="CLEAR" name="clear"/>
    </form>
</div>
<div class="container">
    <input id="message" type="text" name="mess" placeholder="message"/>
    <input id="chat" type="button" value="send" name="chat"/><br>
    <label id="messagesBox"></label>
</div>
</body>
</html>
